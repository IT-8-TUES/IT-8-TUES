<!-- main tag html - without it we cannot load the html -->
<html>
    <!-- Here we put meta information that won't be visible on the site -->
    <head>
        <title>My test site</title>
        <!-- <link rel="stylesheet" href="mycss.css"> -->
    </head>
    <body>
        <!-- Here we put the visible information for the page -->

        <!-- h1 - h6 - tags for headings - block elements -->
        <h1>My test h1</h1>
        <h3>My test</h3>
        <h6>My h6</h6>

        <!-- 
            p - tag for paragraphs of text - block element
            em - tag for italic
            b - tag for bold
            u - tag for underline
            br - tag to add a new line
        -->
        <p>aer <em>dtfyg</em> u hijk <b><u>olplj</b> hgfdr</br>seaa</p></u>

        <!-- tag to add marker-like highlight -->
        <mark>asdfghjk</mark> 
        <mark style="background-color: blue;">asdfghj</mark>

        <!-- 
            a - link tag - used for internet and local links
            img - tag to load images
        -->
        <a href="https://www.google.com/">
        <img src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/tasks/images/images/blueberries.jpg" alt ="blueberries" title = "blueberries"/> 
        <!-- png svg -->
        </a>

        <!-- ul - tag to make bullet-point lists
            li - tag for each list item 
        -->
        <ul>
            <li><a href="#">list 1</a></li>
            <li>List 2</li>
            <li>list 3</li>
        </ul>

        <!-- ol - tag for ordered lists 1,2,3... -->
        <ol>
            <li><a href="#">list 1</a></li>
            <li>list 3</li>
            <li>List 2</li>
        </ol>

        <!-- 
            table - tag to make excel like tables
            tr - table row 
            td - table data, cell tag
        -->
        <table>
            <tr>
                <td>Month</td>
                <td>Year</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>2025</td>
            </tr>
        </table>

        <!-- div - tag as main container -->
        <div id="Postcard">
           <h1>Title</h1>
           <p>Text info</p> 
        </div>

        <div id="Postcard">
            <h1>Title</h1>
            <p>Text info</p> 
         </div>

         <!-- stlye - tag to add css -->
         <style>
         </style>

    </body>

</html>
